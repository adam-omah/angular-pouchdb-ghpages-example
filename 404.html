<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <base href="/your-repository-name/">  <script>
  // Single Page Apps for GitHub Pages
  // https://github.com/rafrex/spa-github-pages
  // This script checks to see if a script file is found in the repository.
  // If it is, it assumes that the page is not 404 and returns the user to the correct page.
  (function(l) {
    if (l.search) {
      var q = {};
      l.search.slice(1).split('&').forEach(function(v) {
        var a = v.split('=');
        q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
      });
      if (q.p !== undefined) {
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + (q.p || '') +
          (q.q ? ('?' + q.q) : '') +
          l.hash
        );
      }
    }
  }(window.location))
</script>
  <meta http-equiv = "refresh" content = "0; url = /your-repository-name/" />
</head>
<body>
</body>
</html>
